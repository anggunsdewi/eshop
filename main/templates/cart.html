<!-- cart.html -->
{% extends "base.html" %}

{% block content %}
  <h2>Your Cart</h2>
  <ul>
    {% for item in items %}
      <li>
        {{ item.product.name }} - {{ item.quantity }}
        <a href="{% url 'remove_from_cart' item.id %}">Remove</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
