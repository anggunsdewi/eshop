{% load static %}
<div class="product-card">
    <img src="{% static "images/product.jpg" %}" alt="{{ product_entry.name }}" class="w-full h-48 object-cover" />
    <h3 class="text-lg font-semibold text-color-main">{{ product_entry.name }}</h3>
    <p class="text-md text-color-main">{{ product_entry.price }}</p>
    <p class="text-sm text-color-main">{{ product_entry.description }}</p>
    <p class="text-sm text-color-main">Stock: {{ product_entry.stock }}</p>
    <p class="text-sm text-color-main">Rating: {{ product_entry.rating }}</p>
    <div class="flex items-center space-x-2 mt-2">
      <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-color-main hover-bg-color-main text-white font-bold py-2 px-4 rounded-lg">Edit</a>
      <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-red-300 hover:bg-red-400 text-white font-bold py-2 px-4 rounded-lg">Delete</a>
    </div>
  </div>
