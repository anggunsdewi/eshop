{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-color-main">Login</h1>

    <form method="POST" action="">
      {% csrf_token %}
      <div class="space-y-4">
        {{ form.as_p }}
      </div>
      
      <div class="mt-6 flex justify-center">
        <input class="button-login" type="submit" value="Login" />
      </div>
    </form>

    {% if messages %}
      <ul class="mt-4 text-red-500">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <p class="mt-4 text-center text-gray-700">Don't have an account yet? 
      <a href="{% url 'main:register' %}" class="link-register">Register Now</a>
    </p>
  </div>
</div>
{% endblock content %}
